{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    <title>Subscriptor</title>
</head>

<body>
<h2>Recibir mensajes</h2>
{% if lista_mensajes %}
    <div class="messages">
        {% for mensaje in lista_mensajes %}
            <div class="message">
                <div class="message-text">{{ mensaje.texto }}</div>
                <div class="message-time">{{ mensaje.fecha_recepcion }}</div>
            </div>
        {% endfor %}
    </div>

{% else %}
    <p>No hay mensajes</p>
{% endif %}
</body>

</html>
