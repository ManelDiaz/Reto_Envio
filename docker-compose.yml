services:
  broker:
    image: eclipse-mosquitto:latest
    container_name: Broker
    ports:
      - "8883:8883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/certs/broker:/mosquitto/certs
    networks:
      - mqtt-net

  publicador:
    build: ./Publicador
    container_name: Publicador
    environment:
      - MQTT_BROKER=broker
    depends_on:
      - broker
    networks:
      - mqtt-net
    ports:
      - "8000:8000"
    volumes:
      - ./Publicador:/app
      - ./mosquitto/certs/publicador:/certs

  subscriptor:
    build: ./Subscriptor
    container_name: Subscriptor
    environment:
      - MQTT_BROKER=broker
    depends_on:
      - broker
    networks:
      - mqtt-net
    ports:
      - "8001:8000"
    volumes:
      - ./Subscriptor:/app
      - ./mosquitto/certs/subscriptor:/certs

networks:
  mqtt-net: {}
